<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <title>Pomodoro</title>
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
    </header>
    <div class="container">
      <div id="seconds">25 : 00</div>
        <div id="buttons">
            <button class="btn start" id="work">Trabalhar</button>
            <button class="btn start" id="rest">Descansar</button>
            <button class="btn stop" id="stop">Pausar</button>
            <button class="btn start" id="continue">Continuar</button>
        </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
